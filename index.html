  function initStars() {
    stars.length = 0;

      stars.push({

        radius: Math.random() * 1.2 + 0.3,
        alpha: Math.random(),
        delta: 0.002 + Math.random() * 0.007
      });
    }
  }

    grad.addColorStop(0, '#0b1d51');
    grad.addColorStop(1, '#000011');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

  function drawStars() {
    for (const star of stars) {

      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }
